<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode criar um
        parágrafo de qualquer jeito
        basta colocar tudo
        entre &lt;p&gt; e &lt;/p&gt; <!--LESS THAN / GREATER THAN-->
    </p>
    <p>Se precisar quebrar um texto em algum lugar especifico <br> basta usar a tag &lt;br&gt;.</p> 
    <p>VAMOS ADICIONAR ALGUNS SÍMBOLOS ESPECIAIS:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
    </p>
    <p>
    </p>
</body>
</html>
