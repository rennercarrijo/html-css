<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRABALHANDO COM DEGRADÊ</title>
    <!--Aqui se utiliza a tag <style> com body dentro, e com o atributo "background-image: linear-gradient" é possivel adicionar um degradê no site, mas dentro dos () se coloca a posição que você deseja que o degradê se direcione e as cores que ele vai ter-->
    <style>
        body {
            background-image: linear-gradient(to right, #023535, #015958);
        }
    </style>
</head>
<body>
    <h1>DEGRADÊ NO SITE</h1>
</body>
</html>
