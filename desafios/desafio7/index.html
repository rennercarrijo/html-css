<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexivel</title>
</head>
<body>
    <h1>Imagem Flexível</h1>

    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência</p>

    <picture>
        <source media="(min-width: 1230px)" srcset="paisagem-g.png">
        <source media="(min-width: 770px)" srcset="paisagem-m.png">
        <img src="paisagem-p.png" alt="paisagem pequena">
    </picture>
</body>
</html>
